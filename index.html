<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Choose your pokemon!</h1>
    </header>
    <main>
        <section id="background_container">
            <div id="top_circle"></div>
            <div id="bottom_circle"></div>
            <div id="middle_circle"></div>
        </section>
        <section>
            <div id="selection_container">
                <div id="item_1" class="item"></div>
                <div id="item_2" class="item"></div>
                <div id="item_3" class="item"></div>
            </div>
            <div>
                <div id="button_choose">Choose!</div>
            </div>
        </section>
        <section id="pokemon">
            <div class="pokemon" type="lightcoral">
                <h1 class="item_title">Charizard</h1>
                <img style="width: 200px;" src="https://archives.bulbagarden.net/media/upload/thumb/3/38/0006Charizard.png/600px-0006Charizard.png" alt=""><br>
            </div>
            <div class="pokemon" type="lightgreen">
                <h1 class="item_title">Bulbasaur</h1>
                <img style="width: 200px;" src="https://archives.bulbagarden.net/media/upload/thumb/f/fb/0001Bulbasaur.png/250px-0001Bulbasaur.png" alt=""><br>
            </div>
            <div class="pokemon" type="khaki">
                <h1 class="item_title">Pikachu</h1>
                <img style="width: 200px;" src="https://archives.bulbagarden.net/media/upload/thumb/4/4a/0025Pikachu.png/250px-0025Pikachu.png" alt=""><br>
            </div>
            <div class="pokemon" type="lightcoral">
                <h1 class="item_title">Charmander</h1>
                <img style="width: 200px;" src="https://archives.bulbagarden.net/media/upload/thumb/2/27/0004Charmander.png/250px-0004Charmander.png" alt=""><br>
            </div>
            <div class="pokemon" type="lightblue">
                <h1 class="item_title">Squirtle</h1>
                <img style="width: 200px;" src="https://archives.bulbagarden.net/media/upload/thumb/5/54/0007Squirtle.png/250px-0007Squirtle.png" alt=""><br>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
